<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibez Stream</title>
    <link rel="icon" type="image/png" href="img/favi icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>
<body>
<header>   
<!---------------------Header Area (PlayList)-------------------------------------------------->
    
    <div class="menu_side">
    <div class="logo">
         <h1>Vibes Stream</h1>
     </div>
        
       
     <div class="playlist">
        <h4 class="active"><span></span><i class="bi bi-music-note-beamed"></i>All Songs</h4>
        <h4><span></span><i class="bi bi-music-note-beamed"></i>Last Listening</h4>
        <h4><span></span><i class="bi bi-music-note-beamed"></i>Recommended</h4>
    
        <!-- Hidden File Input -->
        <input type="file" id="uploadInput" accept="audio/*" style="display: none;">
        
        <!-- Upload Button -->
        <button id="uploadBtn" class="btn btn-primary">Add Songs</button>
    
    
    <div class="menu_song" id="playlist">
        <li class="songItem">
            <span>01</span>
            <img src="img/vibes stream.png" alt="rodwave">
            <h5>Song Title
                <div class="subtitle">Artist Name</div>
            </h5>
            <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
        </li>
        


    </div>
  </div>
    </div>

    <div class="song_side">
        <nav>
            <ul>
                <li>Playing<span></span></li>
                <li>Albums</li>
                <li>GENRE</li>
            </ul>
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search Music....">
            </div>

             <!-- Dark Mode Toggle Button -->
     <button id="darkModeToggle" class="dark-mode-btn">
        <i class="bi bi-moon-stars-fill"></i>
     </button>

            <div class="user">
                <img src="img/logo (2).png" alt="user" title="myMusicAppDaniel">
            </div>
        </nav>
        <div class="content">
           <!--- <h1 id="songTitle">Rod Wave - Boyz Don't Cry</h1>
            <p id="songLyrics">
                Tour bus slidin' in the rain, headed out of state
                So much goin' through my brain, 
                <br>
                I can barely think
                Sometimes I get on my own and wander outer space
                <br>
                I love you, but I'm full of rage, our past is full of pain ..................
            </p>
            <div class="buttons">
                <button>Play</button>
                <button>Follow</button>
            </div> ---->
        </div> 
        <div class="popular_song">
            <div class="h4">
                <h4 id="nowPlayingTitle">Now Playing</h4>
                <div id="nowPlayingArtist" class="subtitle"></div> <!-- Artist Name -->
            </div>
            <div class="pop_song">
                <li class="songItem">
                    <div class="img_play">
                        <img src="img/vibes stream.png" alt="song-thumbnail">
                        <i id="nowPlayingPlay" class="bi bi-play-circle-fill"></i>
                    </div>
                </li>
            </div>
        </div>
    </div>


<!----------------------------Play/Pause area-------------------------->
    
    <div class="master_play" >
        <img src="img/vibes stream.png" alt="">
        <h5> <br>
            <div class="subtitle"></div>
        </h5>
        <div class="icon">
            <i id="prevBtn" class="bi bi-skip-start-fill"></i> 
            <i id="masterPlay" class="bi bi-play-fill"></i>
            <i id="nextBtn" class="bi bi-skip-end-fill"></i> 
        </div>
        
        <span id="currentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" max="100">
            <div class="bar2" id="bar2"></div>
            <div class="dot"></div>
        </div>
        <span id="currentEnd">0:00</span>

        <div class="vol">
            <i class="bi bi-volume-down-fill"></i>
            <input type="range" id="vol" min="0" max="100">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
        </div>
        
    </div>




</header>
   <script src="script.js"></script>
</body>
</html>
